<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert {
            animation: blink 1s infinite
        }

        @keyframes blink{
            0%{
                color:red;
                font-size: 10px;
            }
            100%{
                color:blue;
                font-size:50px;                
            }           
        }

    </style>
</head>

<body>
    <h1 class="alert">Alert</h1>
</body>

</html>
