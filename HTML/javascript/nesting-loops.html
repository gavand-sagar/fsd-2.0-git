<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="output"></div>
    <script>
        let counter = 1
        while (counter <= 5) {
            output.innerHTML += `<div>`


            let subCounter = 1
            while (subCounter <= counter) {
                output.innerHTML += '*'
                subCounter += 1;
            }

            output.innerHTML += `</div>`

            counter += 1
        }
    </script>
</body>

</html>
