<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input">
    <button onclick="search()">Wiki search</button>
    <button onclick="googleSearch()">Google search</button>
    <button onclick="fact()">Fact</button>

    <div id="output"></div>

    <script>


        function fact() {
            fetch('https://catfact.ninja/fact').then(response => {
                return response.json()
            }).then(response => {
                output.innerHTML = response.fact
            })
        }

        function search() {
            let keyword = input.value
            window.open(`https://en.wikipedia.org/wiki/${keyword}`, '_blank');
        }

        function googleSearch() {
            let keyword = input.value
            window.open(`https://www.google.com/search?q=${keyword}`, '_blank');

        }
    </script>
</body>

</html>
