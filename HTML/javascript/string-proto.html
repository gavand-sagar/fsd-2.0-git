<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputText">
    <button onclick="magic()">Magic</button>
    <div id="output"></div>
    <script>
        function magic() {
            let value = inputText.value.trim();

            let x = value[0].toUpperCase() + value.substring(1, value.length).toLowerCase()
            output.innerHTML = x

        }
    </script>
</body>

</html>
